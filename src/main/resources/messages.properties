Satellite.dataRientro.mustNotBeBeforeDataLancio=La data di rientro non puo' essere inferiore a quella di lancio!!!
Satellite.stato.mustNotBeNull=Selezionare uno stato
Satellite.stato.ifDataRientroBeforeNowStatoMustBeDisattivato=Se la data di rientro e'precedente a quella odierna , lo stato deve essere disattivato.
Satellite.stato.ifSatelliteAtterratoItMustBeDisattivato=Se il satellite e' atterrato, e' necessario disattivarlo.
Satellite.dataRientro.ifStatoDisattivatoDataRientoMustBeNotNull=Se lo stato e' disattivato, la data di rientro deve necessariamente essere valorizzata.
Satellite.dataRientro.dataLancioMustNotBeNullIfDataRientroIsNull=La data di lancio deve essere valorizzata se lo e' la data di rientro.

